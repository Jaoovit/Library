<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z" /></svg> Library</h1>
    </header>
    <section class="container">
        <div class="book-one" id="book">
            <p class="title"></p>
            <p class="author">Author: </p>
            <p class="pages">Pages: </p>
            <p class="type">Type: </p>
        </div>
        <div class="book-two" id="book">
            <p class="title"></p>
            <p class="author">Author: </p>
            <p class="pages">Pages: </p>
            <p class="type">Type: </p>
        </div>
        <div class="book-three" id="book">
            <p class="title"></p>
            <p class="author">Author: </p>
            <p class="pages">Pages: </p>
            <p class="type">Type: </p>
        </div>
        <div class="book-add" id="book">
            <button class="open-forms">+</button>
        </div>
    </section>
    <section>
        <div id="popup-window">
            <button id="close-button"><b>x</b></button>
            <form action="#">
                <div>
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" name="book-title" placeholder="The Magician's Nephew" required>
                </div>
                <div>
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" name="book-author" placeholder="C.S. Lewis" required>
                </div>
                <div>
                    <label for="book-pages">Pages:</label>
                    <input type="text" id="book-pages" name="book-pages" placeholder="208" required>
                </div>
                <div>
                    <label for="book-type">Type:</label>
                    <input type="text" id="book-type" name="book-type" placeholder="fantasy" required>
                </div>
                <div>
                    <button type="submit"><b>+</b></button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
